<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aruba Vacation | Countdown</title>

    <link href="images/favicon.ico" type="image/x-icon" rel="shortcut icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">




</head>
<body>
    <header>
        <div>
            <img class="logo-image" src="images/arubalogo-png-1555.png">
            <h2>
                <p>8<sup>th</sup> Aruba Trip Countdown</p>
            </h2>
        </div>
    </header>

    <main>


        <div class="countdown">
            <p class="the-countdown" id="the-countdown"></p>
            <p class="text-outline">to departure!</p>
            <p><i class="text-outline">Tues Aug 12 2025</i></p>
            
        </div>

        <div>
            <p class="text-outline"><a href="https://mroberts70.github.io/drinksworthdrinking/">Drinks Worth Drinking</a></p>
        </div>



    </main>

    <footer>
        <p class="text-outline">&copy; 2019-<span id="current-year"></span> Mike Roberts</p>
    </footer>

    <!-- Javascript - Get Current Year for the Footer -->
	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("current-year").innerHTML = d.getFullYear();
        }
    </script>



    <!-- Javascript - Countdown Timer -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 12, 2025 23:59:59").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));

            
          // Output the result in an element with id="the-countdown"
          document.getElementById("the-countdown").innerHTML = days + "<br>DAYS!";
            

         }, 1000);
        </script>







</body>
</html>
<script src="js/scripts.js"></script>
