    <!-- Javascript - Get Current Year for the Footer -->
	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("current-year").innerHTML = d.getFullYear();
        }
    </script>



    <!-- Javascript - Countdown Timer -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Mar 18, 2025 00:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          if (minutes < 10) {
              minutes = "0" + minutes;
          }
          if (seconds < 10) {
              seconds = "0" + seconds;
          }
            
          // Output the result in an element with id="demo"
          document.getElementById("the-countdown").innerHTML = days + "<br>DAYS<br>";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("the-countdown").innerHTML = "<img src='images/mushroom.png'>";
          }
        }, 1000);
        </script>


        <!-- Javascript - Modal Image Box -->
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
    
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }
    
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
    
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
            modal.style.display = "none";
            }
        </script>
